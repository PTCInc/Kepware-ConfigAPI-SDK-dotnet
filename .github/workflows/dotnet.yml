name: .NET

on:
  push:
    branches: [ "master" ]
    tags:
      - "v*.*.*" # Trigger f端r Tags wie v1.0.0
  pull_request:
    branches: [ "master" ]
  release:
    types: [ "published" ] 
    
jobs:
  build:
    strategy:
      matrix:
        plattform: [windows, ubuntu]
    runs-on: ${{ matrix.plattform }}-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
    - uses: dotnet/nbgv@master
      id: nbgv
      with:
        setAllVars: true
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration release
    # - name: Test
    #   run: dotnet test --no-build --verbosity normal
    - name: dotnet publish
    
      run: dotnet publish KepwareSync.Service/Kepware.SyncService.csproj --configuration release -o publish /p:UseAppHost=true
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.nbgv.outputs.SemVer2 }}-${{ matrix.plattform }}
        path: publish
    
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') # Nur f端r Tags ausf端hren
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Use Release Drafter
      uses: release-drafter/release-drafter@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Herunterladen von Artefakten f端r jede Plattform
    - name: Download Windows Artifacts
      uses: actions/download-artifact@v4
      with:
        name: ${{ steps.nbgv.outputs.SemVer2 }}-windows
        path: artifacts/windows

    - name: Download Linux Artifacts
      uses: actions/download-artifact@v4
      with:
        name: ${{ steps.nbgv.outputs.SemVer2 }}-ubuntu
        path: artifacts/linux

    # Artefakte hochladen
    - name: Upload Windows Artifacts
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: artifacts/windows
        asset_name: ${{ steps.nbgv.outputs.SemVer2 }}-windows.zip
        asset_content_type: application/zip

    - name: Upload Linux Artifacts
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: artifacts/linux
        asset_name: ${{ steps.nbgv.outputs.SemVer2 }}-ubuntu.zip
        asset_content_type: application/zip