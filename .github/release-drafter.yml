name-template: 'Release ${{ version }}'
tag-template: 'v${{ version }}'
categories:
  - title: 🚀 Features
    labels:
      - feature
  - title: 🐛 Bug Fixes
    labels:
      - bug
  - title: 🛠 Maintenance
    labels:
      - chore
change-template: '- ${{ change.title }} (#${{ change.number }})'
template: |
  # What's Changed
  ${{ changes }}
